<div>
   <mat-grid-list cols="10" rowHeight="80px">
        <mat-toolbar>
            <mat-grid-tile colspan="2">
                <a mat-stroked-button color="primary" routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page">previous</a>
            </mat-grid-tile>
            <mat-grid-tile colspan="6">
                <section style="font-size: 30px; font-weight: bold;" color="primary">Datasets</section> 
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <a mat-stroked-button color="primary" routerLink="/preprocessing" routerLinkActive="active" ariaCurrentWhenActive="page">next</a>
            </mat-grid-tile>
        </mat-toolbar>
    </mat-grid-list> 
</div>

<mat-grid-list cols="3" rowHeight="70px">
    <mat-grid-tile colspan="1"> 
    </mat-grid-tile>
    <mat-grid-tile colspan="1" style="display: flex; justify-content: center; align-items: center;"> 
        <button mat-raised-button color="basic" (click)="testConnect()">Import a new dataset</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"> 
    </mat-grid-tile>
</mat-grid-list>

<div style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%;">
    <div style="height: 100%; width: 80%;">
        <!-- Button to clear selection -->
        <!-- <button (click)="clearSelection()">Clear Selection</button> -->
        <!-- <button (click)="refresh()">Refresh</button> -->
        <!-- AG Grid Angular Component -->
        <ag-grid-angular
        style="width: 100%; height: 100%; align-content: center; text-align: center;" 
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$ | async"
        [rowSelection]="'multiple'"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        (cellClicked)="onCellClicked($event)"
        ></ag-grid-angular>
    </div>
</div>
