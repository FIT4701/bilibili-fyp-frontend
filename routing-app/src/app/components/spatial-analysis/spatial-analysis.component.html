<div>
  <app-toolbar currentPageTitle="Spatial Analysis" previousLink="/feature-selection"
    nextLink="/machinelearning"></app-toolbar>
</div>
<div style="padding: 10px;">
  <button style="float: right;" mat-raised-button color="accent" (click)="runAnalysis()" [disabled]="mainForm.invalid">RUN</button>
</div>
<br>

<div style="padding: 10px;">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Select Details</mat-panel-title>
      <mat-panel-description>
        Select the area level and countries to be used in spatial analysis
      </mat-panel-description>

    </mat-expansion-panel-header>
    <form [formGroup]="mainForm">
      <mat-form-field>
        <mat-label>Area Level</mat-label>
        <mat-select formControlName="area_level">
          <mat-option value="country">Country</mat-option>
          <mat-option value="state">State</mat-option>
          <mat-option value="counties">Counties</mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Target Variable</mat-label>
        <mat-select  formControlName="target_variable">
          <mat-option *ngFor="let variable of variables" [value]="variable">
            {{variable}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button mat-stroked-button color="primary" (click)="addCountries()">Add Country</button>
      </div>
      <br>
      <div *ngFor="let item of countries_params.countries_list; let i = index">
        <mat-form-field>
          <mat-label>Select Country</mat-label>
          <mat-select (selectionChange)="onParamsChange(i, $event)">
              <mat-option value="MYS">Malaysia</mat-option>
              <mat-option value="AUS">Australia</mat-option>
          </mat-select>
      </mat-form-field>
      <button mat-stroked-button color="warn" [id]="i" (click)="deleteCountries(i)">Remove</button>
      </div>
    </form>
  </mat-expansion-panel>
</div>

<div style="display: flex; justify-content: center; height: 100%; width: 100%;">
  <div id="viewDiv"></div>
</div>
