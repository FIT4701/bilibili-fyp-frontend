<mat-grid-list cols="10" rowHeight="80px">
    <mat-toolbar color="primary">
    <mat-toolbar-row>
        <mat-grid-tile colspan="2">
            <a mat-raised-button color="primary" [routerLink]=previousLink routerLinkActive="active" ariaCurrentWhenActive="page">previous</a>
        </mat-grid-tile>
        <mat-grid-tile colspan="6">
            <section style="font-size: 30px; font-weight: bold;" color="primary">{{currentPageTitle}}</section> 
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <a mat-raised-button color="primary" [routerLink]=nextLink routerLinkActive="active" ariaCurrentWhenActive="page">next</a>
        </mat-grid-tile>
    </mat-toolbar-row>
</mat-toolbar>
</mat-grid-list>
