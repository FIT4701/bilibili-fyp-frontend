<mat-toolbar color="primary">
    <mat-grid-list cols="10" rowHeight="80px">
        <mat-toolbar-row>
            <mat-grid-tile colspan="10">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <a mat-raised-button color="primary" routerLink="/dataset"
                            routerLinkActive="active">Datasets</a>
                    </button>
                    <button mat-menu-item>
                        <a mat-raised-button color="primary" routerLink="/preprocessing"
                            routerLinkActive="active">Preprocessing</a>
                    </button>
                    <button mat-menu-item>
                        <a mat-raised-button color="primary" routerLink="/analysis"
                            routerLinkActive="active">Analysis</a>
                    </button>
                    <button mat-menu-item>
                        <a mat-raised-button color="primary" routerLink="/machine-learning"
                            routerLinkActive="active">Machine Learning</a>
                    </button>
                    <button mat-menu-item>
                        <a mat-raised-button color="primary" routerLink="/results"
                            routerLinkActive="active">Results</a>
                    </button>
                </mat-menu>
                <span>My App</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>person</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-toolbar-row>
    </mat-grid-list>

    <mat-grid-list cols="10" rowHeight="80px">
        <mat-toolbar-row>
            <mat-grid-tile colspan="2">
                <a mat-raised-button color="primary" [routerLink]=previousLink routerLinkActive="active"
                    ariaCurrentWhenActive="page">previous</a>
            </mat-grid-tile>
            <mat-grid-tile colspan="6">
                <section style="font-size: 30px; font-weight: bold;" color="primary">{{currentPageTitle}}</section>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <a mat-raised-button color="primary" [routerLink]=nextLink routerLinkActive="active"
                    ariaCurrentWhenActive="page">next</a>
            </mat-grid-tile>
        </mat-toolbar-row>
    </mat-grid-list>

</mat-toolbar>
