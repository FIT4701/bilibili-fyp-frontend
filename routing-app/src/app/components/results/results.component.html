<mat-grid-list cols="10" rowHeight="80px">
    <mat-toolbar>
        <mat-grid-tile colspan="2">
            <a mat-stroked-button color="primary" routerLink="/machine-learning" routerLinkActive="active" ariaCurrentWhenActive="page">previous</a>
        </mat-grid-tile>
        <mat-grid-tile colspan="6">
            <span style="font-size: 30px; font-weight: bold;" color="primary">Results</span> 
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <a mat-stroked-button color="primary" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">next</a>
        </mat-grid-tile>
    </mat-toolbar>
</mat-grid-list>

<mat-grid-list cols="3" rowHeight="70px">
    <mat-grid-tile colspan="1"> 
    </mat-grid-tile>
    <mat-grid-tile colspan="1" style="display: flex; justify-content: center; align-items: center;"> 
        <button style="margin: 10px;" mat-raised-button color="accent" (click)="displayData()">Display Data</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"> 
    </mat-grid-tile>
</mat-grid-list>

<div style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%;">
    <div style="height: 100%; width: 80%;">
        <ag-grid-angular
        style="width: 100%; height: 100%; align-content: center; text-align: center;" 
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$ | async"
        [rowSelection]="'multiple'"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
    </div>
</div>

<div style="position: relative; margin: auto; height:80vh; width:80vw; padding: 50px">
    <canvas id="canvas">{{ chart }}</canvas>
</div>
