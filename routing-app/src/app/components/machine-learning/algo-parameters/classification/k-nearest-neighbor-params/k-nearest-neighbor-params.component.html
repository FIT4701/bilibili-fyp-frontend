<form [formGroup]="paramsForm">
    <mat-form-field>
        <mat-label>Radius</mat-label>
        <input matInput formControlName="radius" type="number" step="0.1">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Weights</mat-label>
        <mat-select formControlName="weights">
            <mat-option value="uniform">uniform</mat-option>
            <mat-option value="distance">distance</mat-option>
          </mat-select>
    </mat-form-field>
</form>
