<mat-grid-list cols="10" rowHeight="80px">
    <mat-toolbar>
        <mat-grid-tile colspan="2">
            <a mat-stroked-button color="primary" routerLink="/preprocessing" routerLinkActive="active" ariaCurrentWhenActive="page">previous</a>
        </mat-grid-tile>
        <mat-grid-tile colspan="6">
            <span style="font-size: 30px; font-weight: bold;" color="primary">Machine Learning</span> 
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
            <a mat-stroked-button color="primary" routerLink="/results" routerLinkActive="active" ariaCurrentWhenActive="page">next</a>
        </mat-grid-tile>
    </mat-toolbar>
</mat-grid-list>


<mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
</mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
</mat-form-field>
